name: Build Flutter Frontend - Android

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify Flutter installation
        run: flutter doctor -v
      
      - name: Analyze code
        run: flutter analyze || true  # Continue even if there are warnings
      
      - name: Clean build
        run: flutter clean
      
      - name: Build APK with retry
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Build attempt $attempt of $max_attempts"
            if flutter build apk --release; then
              echo "Build succeeded"
              exit 0
            else
              if [ $attempt -lt $max_attempts ]; then
                echo "Build failed, retrying in 10 seconds..."
                sleep 10
              fi
              attempt=$((attempt + 1))
            fi
          done
          echo "Build failed after $max_attempts attempts"
          exit 1
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sedi-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Build Summary
        run: |
          echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "APK built successfully and uploaded as artifact." >> $GITHUB_STEP_SUMMARY
          echo "Download from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
